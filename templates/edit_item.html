{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('edit_item', category_id=item.category_id, item_id=item.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
                    <input type ="text" class="form-control" name="name" value="{{ item.name }}">
                    
                    <label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
                    </div>
                    
                    <label for="cat">Category:</label>
					
					<div class="radio">
							<select name='category' onchange='CheckCategory(this.value);'>
								{% for i in categories %}
									<option value={{ i.id }}>{{ i.name }}</option>
								{% endfor %}
								<option value="other">Other</option>
							</select>
							
						</div>
	
						<div>
							<input type="text" name="other" id="other" style='display:none;' placeholder="Please Specify"/>
						</div>

					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{ url_for('show_item_description', category_id=item.category_id, item_id=item.id) }}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
