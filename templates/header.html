<div class="row top-menu">
	<div class="col-md-6">
		<div class="header-text">
			<a id="home-link" href="{{url_for('show_catalog')}}">
				Item Catalog
			</a>
		</div>
	</div>
	<div class="col-md-6 text-right">
		{%if 'username' not in session %}
		<div class="header-text" id="authentication-link">
			<a id="authentication-link" href="{{url_for('showLogin')}}">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login 
			</a>
		</div>
		{% else %}
		<div class="header-text">
			<a id="create-link" href="{{ url_for('create_item') }}"> 
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create a new item 
			</a>
			<a id="authentication-link" href="{{url_for('disconnect')}}">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout 
			</a>
		</div>
		{% endif %}
	</div>
</div>
